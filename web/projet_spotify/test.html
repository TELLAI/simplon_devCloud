<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="testStyle.css">
    <title>Document</title>
  </head>
  <body>
        <div class="fiche">
          <div class="left">
              <div class="contain_img"><img class="track_image"></div>
              <p class="title"></p>
              <p class="artist"></p>
          </div>
          <div class="right">
              <div class="duration">
                  <p id="track_duration">0</p>
                  <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
              </div>
              <div class="player">
                  <button onclick = "backSong()" class="cl precedent"><i class="fas fa-backward"></i></button>
                  <button onclick = "justPlay()" class="cl play"><i class="fas fa-play"></i></button>
                  <button onclick = "nextSong()" class="cl suivant"><i class="fas fa-forward"></i></button>
              </div>
              <div class="volume">
                  <p id="volume_show">90</p>
                  <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                  <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
              </div>
            </div>
        </div>
    <script src="audio.js"></script>
  </body>
</html>
